server:
  port: 8080
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
zuul:
  routes :
    pictures-service :
      path : /picture/**
      serviceId : pictures-service

