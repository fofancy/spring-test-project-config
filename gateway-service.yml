server:
  port: 8080
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
zuul:
  routes :
    pictures-service :
      path : /picture/**
      serviceId : pictures-service
      
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 80000
            
ribbon:
  ReadTimeout: 80000
  ConnectTimeout: 80000
  listOfServers: localhost:8080
  ServerListRefreshInterval: 15000
  eureka:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include:*
